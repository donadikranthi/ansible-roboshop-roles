- name: install maven
  ansible.builtin.dnf:
    name: "{{ item }}"
    state: present
  loop:
  - maven
  - mysql
- name: install dependencies
  ansible.builtin.command: mvn clean package
  args:
    chdir: /app

- name: move jar file
  ansible.builtin.command: mv target/payment.kranthi.fun -2.3.4.jar shipping.kranthi.fun.jar
  args:
    chdir: /app